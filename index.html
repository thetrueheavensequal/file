<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Brush Script', Arial, sans-serif;
      background-image: url("https://raw.githubusercontent.com/thetrueheavensequal/file/main/background.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadein 2s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      border: none;
      padding: 12px;
      background-image: linear-gradient(90deg, #4c6cb7, #c53f82);
      background-size: 200% auto;
      background-position: 0 50%;
      color: white;
      animation: flow 4s linear infinite;
    }

    @keyframes flow {
      0% {
        background-position: 0 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0 50%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <title>Venti's Concert</title>
</head>
<body>
  <div id="container">
    <h1>Venti's Concert</h1>
    <audio controls autoplay>
      <source src="https://thetrueheavensequal.github.io/file/Impact.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
