<!DOCTYPE html>
<html>
<head>
    <title>NyxMoe</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/thetrueheavensequal/file/main/minabackground.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            text-align: center;
            color: white;
            font-family: 'Covered By Your Grace', cursive;
            font-size: 100px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: blue;
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .play-pause::before,
        .play-pause::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 24px;
            background-color: white;
            border-radius: 2px;
        }

        .play-pause::before {
            transform: translate(-30%, -50%);
        }

        .play-pause::after {
            transform: translate(30%, -50%);
        }

        .paused::before,
        .playing::after {
            content: '';
            display: none;
        }

        .paused::after {
            display: block;
        }

        .playing::before {
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = new Audio('https://github.com/thetrueheavensequal/file/raw/main/summertime.mp3');
            audio.loop = true;

            const playPauseButton = document.querySelector('.play-pause');
            let isPlaying = false;

            const togglePlayPause = () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.classList.remove('playing');
                    playPauseButton.classList.add('paused');
                } else {
                    audio.play();
                    playPauseButton.classList.remove('paused');
                    playPauseButton.classList.add('playing');
                }
                isPlaying = !isPlaying;
            };

            playPauseButton.addEventListener('click', togglePlayPause);
        });
    </script>
</head>
<body>
    <div class="title">
        NyxMoe
        <div class="play-pause paused"></div>
    </div>
</body>
</html>
