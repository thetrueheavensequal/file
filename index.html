<!DOCTYPE html>
<html>
<head>
    <title>NyxMoe</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/thetrueheavensequal/file/main/miinabackground.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            text-align: center;
            color: white;
            font-family: 'Covered By Your Grace', cursive;
            font-size: 100px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .play-pause {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-pause-text {
            font-family: 'Righteous', cursive;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .paused::after {
            content: 'Play Music';
        }

        .playing::after {
            content: 'Pause Music';
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = new Audio('https://github.com/thetrueheavensequal/file/raw/main/summertime.mp3');
            audio.loop = true;

            const playPauseButton = document.querySelector('.play-pause');
            let isPlaying = false;

            const togglePlayPause = () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.classList.remove('playing');
                    playPauseButton.classList.add('paused');
                } else {
                    audio.play();
                    playPauseButton.classList.remove('paused');
                    playPauseButton.classList.add('playing');
                }
                isPlaying = !isPlaying;
            };

            playPauseButton.addEventListener('click', togglePlayPause);
        });
    </script>
</head>
<body>
    <div class="title">
        NyxMoe
    </div>
    <div class="play-pause paused">
        <span class="play-pause-text"></span>
    </div>
</body>
</html>
