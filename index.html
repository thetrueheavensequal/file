<!DOCTYPE html>
<html>
<head>
    <title>NyxMoe</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/thetrueheavensequal/file/main/minabackground.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .title {
            text-align: center;
            color: white;
            font-family: 'Covered By Your Grace', cursive;
            font-size: 100px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .play-pause {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/thetrueheavensequal/file/main/pause-play.png');
            background-size: cover;
            cursor: pointer;
        }

        .paused {
            background-position: 0 0;
        }

        .playing {
            background-position: -50px 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = new Audio('https://github.com/thetrueheavensequal/file/raw/main/summertime.mp3');
            audio.loop = true;

            const playPauseButton = document.querySelector('.play-pause');
            let isPlaying = false;

            const togglePlayPause = () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseButton.classList.remove('playing');
                    playPauseButton.classList.add('paused');
                } else {
                    audio.play();
                    playPauseButton.classList.remove('paused');
                    playPauseButton.classList.add('playing');
                }
                isPlaying = !isPlaying;
            };

            playPauseButton.addEventListener('click', togglePlayPause);
        });
    </script>
</head>
<body>
    <div class="title">
        NyxMoe
    </div>
    <div class="play-pause paused"></div>
</body>
</html>
