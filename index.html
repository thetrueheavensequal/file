<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Brush Script', Arial, sans-serif;
      background-image: url("https://raw.githubusercontent.com/thetrueheavensequal/file/86b81ddb958398c45958c7598bf31eb214149028/Background.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: goldenrod;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: -2px -2px 0 goldenrod, 2px -2px 0 goldenrod, -2px 2px 0 goldenrod, 2px 2px 0 goldenrod, 4px 4px 6px rgba(0, 0, 0, 0.5);
      animation: fadein 2s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      border: 4px solid goldenrod;
      border-radius: 50%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
        border-color: goldenrod;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <title>Venti's Concert</title>
</head>
<body>
  <div id="container">
    <h1>Venti's Concert</h1>
    <audio controls autoplay>
      <source src="https://thetrueheavensequal.github.io/file/Impact.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
